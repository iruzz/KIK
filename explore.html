<!DOCTYPE html>
<html lang="id" x-data="{ page: 'home' }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    nav a.active {
      border-bottom: 2px solid #f39c12;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar kecil -->
  <nav>
    <a :class="{ 'active': page === 'home' }" @click="page = 'home'">Home</a>
    <a :class="{ 'active': page === 'about' }" @click="page = 'about'">About</a>
    <a :class="{ 'active': page === 'explore' }" @click="page = 'explore'">Explore</a>
    <a :class="{ 'active': page === 'contact' }" @click="page = 'contact'">Contact</a>
  </nav>

  <!-- Konten -->
  <div class="content">
    <div x-show="page === 'home'">
      <h1>Selamat Datang di Home</h1>
      <p>Ini konten halaman Home.</p>
    </div>
    <div x-show="page === 'about'">
      <h1>Tentang Kami</h1>
      <p>Ini konten halaman About.</p>
    </div>
    <div x-show="page === 'explore'">
      <h1>Eksplorasi</h1>
      <p>Ini konten halaman Explore.</p>
    </div>
    <div x-show="page === 'contact'">
      <h1>Kontak</h1>
      <p>Email: info@company.com</p>
      <p>Telp: 0812-3456-7890</p>
    </div>
  </div>

</body>
</html>
